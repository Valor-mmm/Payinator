<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Test von JSF</title>
</h:head>
<h:body>
    <h2>Alle meine lieben Entities.</h2>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="StringProperty" />
            <h:inputText value="#{startpageModel.stringProperty}" />

            <h:outputLabel value="IntProperty" />
            <h:inputText value="#{startpageModel.intProperty}" />

            <h:commandButton action="#{startpageModel.createEntity}" value="Und los gehts" />
        </h:panelGrid>
    </h:form>

    <hr />

    <h:dataTable value="#{startpageModel.entities}" var="e">
        <h:column>
            <h:outputText value="#{e.id}" />
        </h:column>
        <h:column>
            <h:outputText value="#{e.stringProperty}" />
        </h:column>
        <h:column>
            <h:outputText value="#{e.integerProperty}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
