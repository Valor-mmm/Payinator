<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:body>
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content_component">
            <h1>Index</h1>

            <div style="visibility: #{indexModel.showUsername()}">
                <h4>Welcome #{indexModel.username}</h4>

                <h:form>
                    <h:commandButton action="#{indexModel.deleteUser()}" value="Delete User"/>
                </h:form>
            </div>
            <div style="visibility: #{indexModel.showNotLoggedIn()}">
                <div class="empty">
                    <p class="empty-title h5">You are currently not logged in. </p>
                    <p class="empty-subtitle">Please Log in with your OAuth credentials to use Payinator</p>
                    <div class="empty-action">
                        <h:form>
                            <h:commandButton action="login" value="Login"/>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
