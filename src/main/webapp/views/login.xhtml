<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content_component">
            <div class="container">
                <div class="columns">
                    <div class="column col-4 centered">
                        <h:form>
                            <div class="form-group">
                                <label for="emailInput" class="form-label">Email</label>
                                <h:inputText id="emailInput" styleClass="form-input" value="#{authModel.email}"/>
                                <label for="passwordInput" class="form-label">Password</label>
                                <h:inputSecret id="passwordInput" styleClass="form-input" value="#{authModel.password}"/>
                            </div>
                            <h:commandButton styleClass="btn" action="#{authModel.login}" value="Submit"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
