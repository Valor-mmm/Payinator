<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<div>
    <ui:composition>
        <ui:repeat value="#{paymentList}" var="payment">
            <div class="card centered" style="margin-bottom: 5px;">
                <div class="card-header">
                    <div class="card-title">#{payment.cause}</div>
                    <div class="card-subtitle text-gray">#{payment.message}</div>
                </div>
                <div class="card-body">
                    <h:outputText value="Amount: #{payment.amount}"/>
                    <br/>
                    From Account: <h:outputText value="#{payment.fromAccount}">
                        <f:converter converterId="de.othr.has44540.ui.accounts.AccountConverter"/>
                    </h:outputText>
                    <br/>
                    To Account: <h:outputText value="#{payment.toAccount}">
                        <f:converter converterId="de.othr.has44540.ui.accounts.AccountConverter"/>
                    </h:outputText>
                </div>
            </div>
        </ui:repeat>
    </ui:composition>
</div>
</html>
